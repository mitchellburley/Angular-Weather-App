<h1><i class="wi wi-barometer"></i>
    Your Local Weather Forecast</h1>
<p>Current Position: {{ lat | number : '1.2-2'}} / {{ lng | number : '1.2-2'}}</p>

<button (click)="getForecast()" class="btn btn-primary mb-3">Get Forecast</button>
<hr>

<h1>Seven Day Forecast</h1>

<div *ngIf="forecast | async as f" class="columns">
    <div *ngFor="let day of f.daily.data" class="column">

        <i [class]="weatherIcon(day.icon)"></i>
        <h3>{{ day.time * 1000 | date: 'MMM d'  }}</h3>
        <p>{{ day.summary }}</p>

    </div>
</div>
